name: Build Front

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3              

      - name: Check Node v
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}        

      - name: Build front
        run: |
          npm install
          npm run build
